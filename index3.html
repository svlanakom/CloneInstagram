<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style3.css" />
  </head>
  <body>
    <div >
      <h1>User Edit Form</h1>
      <form
        id="userEditForm"
        class="user-edit-form"
        enctype="multipart/form-data"
      >
      
        <div class="form-group">
          <input
            class="form-input"
            type="text"
            name="username"
            data-validators="required, min-length(3), max-length(10)"
          />
          <label class="form-input-label">Username</label>

          <div class="form-group—error-container">
            <span class="error-message error-message—required"
              >Username is required</span
            >
            <span class="error-message error-message—min—length"
              >Username should be at least 3 characters</span
            >
            <span class="error-message error-message—min—length"
              >Username should be less then 10 characters</span
            >
          </div>
        </div>

        <div class="form-group">
          <input class="form-input" type="email" name="email" />
          <label class="form-input-label">Email</label>
        </div>

        <div class="form-group">
          <input class="form-input" type="password" name="password" />
          <label class="form-input-label" >Password</label>
        </div>
        <div class="form-group">
          <input class="form-input" type="password" />
          <label class="form-input-label"> Confirm Password</label>
        </div>
        <button class="btn">Save</button>
      </form>
    </div>

    <script type="text/javascript" src="index3.js"></script>
  </body>
</html>
