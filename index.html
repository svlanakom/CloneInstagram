<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header class="header">
     <button class="button-registration">registration</button>
     <button class="button-login">login</button>
    </header>
    <div class="conteiner">
      <nav class="navigation"></nav>
      <main class="content">
        <div class="list-of-usrs">
          <h2>List of users</h2>
          <div class="list-container"></div>
        </div>

        <div class="modal-delete">
          <div class="modal-content">
            <span>Are you sure? <button class="delete-confirmation-btn">Yes</button></span>
          </div>
        </div>

        <div class="main-form" style="display: block">
          <form class="login-form" method="post">
            <h3 class="form-title">registration</h3>

            <div class="form-control">
              <label class="form-label" for="userName">Name</label>
              <input
                class="form-input"
                type="userName"
                name="name"
                id="userName"
                required
              />
              <span class="error-text error-text_name"></span>
            </div>
            <div class="form-control">
              <label class="form-label" for="email">Email</label>
              <input
                class="form-input"
                type="email"
                id="email"
                name="email"
                placeholder="name@example.com"
                required
              />
              <span class="error-text error-text_email"></span>
            </div>
            <div class="form-control">
              <label class="form-label" for="password">Password</label>
              <input
                class="form-input"
                type="password"
                name="password"
                id="password"
                required
              />
              <span class="error-text error-text_password"></span>
            </div>
            <div class="form-control">
              <label class="form-label" for="password1">confirm password</label>
              <input
                class="form-input"
                type="password"
                name="password1"
                id="password1"
                required
              />
              <span class="error-text error-text_password1"></span>
            </div>

            <input class="submit-button" type="submit" value="Send" />
          </form>
        </div>

        <div class="main-form-login" style="display: none">
          <form class="login-form-login" method="post">
            <h1 class="form-title">Login</h1>
            <div class="form-control">
              <label class="form-label" for="email1">Email</label>
              <input
                class="form-input-login-email"
                type="email"
                id="email1"
                name="email1"
                placeholder="name@example.com"
                required
              />
              <span class="error-text error-text-login-email"></span>
            </div>
            <div class="form-control">
              <label class="form-label" for="password2">Password</label>
              <input
                class="form-input-login-password"
                type="password"
                name="password2"
                id="password2"
                required
              />
              <span class="error-text error-text-login-password"></span>
            </div>
            <input class="submit-button-login" type="submit" value="Send" />
          </form>
        </div>
      </main>
      <aside class="sidebar"></aside>
    </div>
    <footer class="footer"></footer>
    <script type="text/javascript" src="App.js"></script>
  </body>
</html>
