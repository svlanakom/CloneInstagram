<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header class="header">Шапка</header>
    <div class="conteiner">
      <nav class="navigation">Навигация</nav>
      <main class="content">
        <div class="modal"> <h2>Welcome!</h2></div>
        <div class="main-form">

        
        <form class="login-form" method="post" >
          <h1 class="form-title">Login</h1>

          <div class="form-control">
            <label class="form-label" for="userName">Name</label>
            <input
              class="form-input"
              type="userName"
              name="name"
              id="userName"
              required
            />
            <span class="error-text error-text_name"></span>
          </div>
            <div class="form-control">



            <label class="form-label" for="email">Email</label>
            <input
              class="form-input"
              type="email"
              id="email"
              name="email"
              placeholder="name@example.com"
              required
            />
            <span class="error-text error-text_email"></span>
          </div>
          <div class="form-control">
            <label class="form-label" for="password">Password</label>
            <input
              class="form-input"
              type="password"
              name="password"
              id="password"
              required
            />
            <span class="error-text error-text_password"></span>
          </div>
          <div class="form-control">
            <label class="form-label" for="password1">Сonfirm password</label>
            <input
              class="form-input"
              type="password"
              name="password1"
              id="password1"
              required
            />
            <span class="error-text error-text_password1"></span>
          </div>


          <input class="submit-button"  type="submit" value="Send"/>
          </form>
      </div>
      </main>
      <aside class="sidebar">Боковая панель</aside>
    </div>
    <footer class="footer">Подвал</footer>
    <script type="text/javascript" src="index.js"></script>
  </body>
</html>
